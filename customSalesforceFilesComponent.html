<template>
    <lightning-card title="Custom LWC To Upload File" icon-name="custom:custom11">
        <div class="slds-m-around_medium slds-box">
            <lightning-input type="file" 
            accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
            label="Select File" onchange={openfileUpload}></lightning-input>
        </div>
        <template if:true={fileData}>
            <h3>File {fileData.filename} selected.</h3>
        </template>
        <lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
